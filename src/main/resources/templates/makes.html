<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>results</title>
<style>
 body {
            background-image: url('https://vectorforfree.com/wp-content/uploads/2020/04/Calculation-_Of-_Interest_VectorForFree.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
             overflow: hidden;
            
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            margin-top: 100px; /* Adjust for vertical centering */
            margin-left: 800px;
        }
        h1{
        font-size: 20px;
        }
        
        #interest{
          color: red;
        }
        p{
        font-size: 30px;
        }
        h2{
        font-size: 40px;
        }
        a{
        color:blue;
        }
                @media(max-width:576px){
                .form-container{
                            margin-left: 60px;
                            margin-top: 20px;
                            display :block;
                            font-style: italic;
                             margin-right:10px;
                            
                            
                
                }
        }
 
  </style>
  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
<div class="form-container">
Principle Amount: <h1 th:text="${amt}"></h1>
Rate of Interest(%) :<h1 th:text="${percnt}"></h1>
From Date<h1 th:text="${dates}"></h1>
To Date<h1 th:text="${todat}"></h1>

<br>
Total Interest :<h1 id="interest" th:text="${total}"></h1><br>
<p>Total Amount :</p>  
<h2 th:text="${finalAmount}"></h2>
<a th:href="@{dateForm}" class="btn btn-primary">Back</a>
</div>
</body>
</html>
